<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <author>Войти</author>
    </head>
    <body>
        <div>
            <h2>Войдите в систему</h2>
            <form th:action="@{/login}" method="post">
                <p th:if="${param.error}">Неверное имя пользователя или пароль</p>
                <p th:if="${param.logout}">Выполнен выход</p>

                <p><input type="text" name="login" placeholder="E-Mail"/></p>
                <p><input type="password" name="pass" placeholder="Пароль"/></p>
                <p><input type="submit" name="Войти"/></p>
            </form>
        </div>
    </body>
</html>
